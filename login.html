<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/logoback.css">
</head>
<body>
    <div class="logo">
        <a href="index.html" class="back-button">
            <img src="img/logo05.jpg" alt="Логотип" class="logo">
        </a>
    </div>
    <div class="go back">
        <button onclick="history.back()" class="back-button">Назад</button>
    </div>
    <div>
        <h1>Вход</h1>
    </div>
    <div class="login">
        <form id="loginForm">
            <label for="login">Логин (Email или номер телефона):</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
