<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Сайт сантехники</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Создать аккаунт</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>или используйте ваш email для регистрации</span>
            <input type="text" placeholder="Имя" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <button>Регистрация</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Войти</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>или войдите в существующий аккаунт</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <a href="#">Забыли пароль?</a>
            <button>Войти</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Добро пожаловать!</h1>
                <p>Для продолжения покупок войдите в ваш аккаунт</p>
                <button class="ghost" id="signIn">Войти</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Приветствуем вас!</h1>
                <p>Нет аккаунта? Тогда зарегистрируйтесь и продолжайте покупки</p>
                <button class="ghost" id="signUp">Регистрация</button>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <b>	Следуйте за нами </b>
    <div class="icons">
        <a href="https://github.com/dakinevich/tubeSite" target="_blank" class="social"><i class="fab fa-github"></i></a>
        <a href="-" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
        <a href="-" target="_blank" class="social"><i class="fab fa-medium"></i></a>
        <a href="-" target="_blank" class="social"><i class="fab fa-twitter-square"></i></a>
        <a href="-" target="_blank" class="social"><i class="fab fa-linkedin"></i></a>
    </div>
</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
